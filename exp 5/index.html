<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    
    .container {
      text-align: center;
      width: 300px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    input[type="file"] {
      margin-bottom: 20px;
    }
    
    .preview {
      width: 100%;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .preview img {
      max-width: 100%;
      max-height: 100%;
    }
    
    #prediction {
      font-size: 1.2em;
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Language Prediction</h1>
    <input type="file" id="fileInput" accept="image/*" />
    
    <div class="preview">
      <img id="uploadedImage" src="" alt="Your Image" />
    </div>
    
    <div id="prediction">
      Prediction: <span id="predictionResult">--</span>
    </div>
  </div>
  
  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadedImage = document.getElementById("uploadedImage");
    const predictionResult = document.getElementById("predictionResult");
    
    // Function to simulate prediction
    function simulatePrediction() {
      // Here you can replace this with actual model inference logic
      return "V"; // Dummy prediction output
    }
    
    // Event listener for file input change
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImage.src = e.target.result;  // Display uploaded image
          predictionResult.textContent = simulatePrediction();  // Display prediction
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
