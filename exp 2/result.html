<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    img { max-width: 100%; height: auto; margin-top: 20px; border: 2px solid #ddd; border-radius: 10px; }
    .result { font-size: 24px; font-weight: bold; color: #4CAF50; margin-top: 20px; }
    button { padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <img id="leafImage" alt="Leaf Image" />
    <div class="result" id="predictionResult">Healthy</div>
    <button onclick="goBack()">Upload Another Image</button>
  </div>

  <script>
    document.getElementById("leafImage").src = localStorage.getItem("leafImage");
    document.getElementById("predictionResult").innerText = localStorage.getItem("prediction");

    function goBack() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
